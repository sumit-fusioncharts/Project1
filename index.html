<!DOCTYPE html>
<html lang="en">
<head>
  <title>JavaScript Get Json</title>
  <script type="text/javascript" src="libraryfile.js"></script>
  <style type="text/css">
  svg
  {
    width=100% !important;
  }
  .chartContainer{
    margin-left:5px; 
  }
  </style>
</head>
<body>
  
  <div class="chartContainer" id="chart"></div>

  <script type="text/javascript">
      var mychart;
      var xmlhttp= new XMLHttpRequest();
      xmlhttp.onreadystatechange = function(){   
        if ( xmlhttp.readyState === 4 && xmlhttp.status === 200 ) {
          mychart = new fc("mychart","|",600,500,JSON.parse(xmlhttp.responseText));
          mychart.render();
        }
  };
  xmlhttp.open('GET','jsondata.json',true);
  xmlhttp.send();
  </script>


</body>
</html>
