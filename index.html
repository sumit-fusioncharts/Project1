<body>
  
  <div class="chartContainer" id="chart"></div>

  <script type="text/javascript">
      var xmlhttp= new XMLHttpRequest(),mychart;
      xmlhttp.onreadystatechange = function(){   
        if ( xmlhttp.readyState === 4 && xmlhttp.status === 200 ) {
          mychart = new Multivariant(JSON.parse(xmlhttp.responseText));
          mychart.render();
        }
  };
  xmlhttp.open('GET','data/jsondata.json',true);
  xmlhttp.send();
  </script>
